<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="animate.css">
    <script src="wow.js"></script>

    <script>
        new WOW().init();
    </script>


    <style>


        h1{
            width: 100px; height: 100px; background: orange;
            /* position: absolute; left: 50%;top: 50%;
            margin-left: -50px; margin-top: -50px; */
        }
        .container{width: 1000px;margin: 0 auto;}
        .test li{
            float: left;  height: 150px;
            background: skyblue; margin-right: 10px;
            display: flex; justify-content: center; align-items: center;
            border-radius: 10px;
        }

        .list5{width: calc( (100% - 40px) / 5);}
        .list4{width: calc( (100% - 30px) / 4);}

        .test li:last-child{margin-right: 0;}

    </style>


</head>
<body>
    <!-- <div style="height: 1000px; background: #000;"></div> -->
    <h1 class="animate bounceInUp"></h1> 
    <div style="height:2000px"></div>

    <div class="container test">
        <ul class="clearfix">
            <li class="wow bounceInLeft list5" data-wow-delay="0" data-wow-offset="100">test</li>
            <li class="wow fadeInDown list5" data-wow-delay="0.1s" data-wow-offset="100">test</li>
            <li class="wow fadeInDown list5" data-wow-delay="0.2s" data-wow-offset="100">test</li>
            <li class="wow fadeInDown list5" data-wow-delay="0.3s" data-wow-offset="100">test</li>
            <li class="wow fadeInDown list5" data-wow-delay="0.4s" data-wow-offset="100">test</li>

            </ul>
        </div>
        
        <div class="container">
            <h2 class="wow fadeInLeft" data-wow-delay="0.5s">Lorem, ipsum.</h2>
            <p class="wow fadeInLeft" data-wow-delay="0.8s">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, ipsa?</p>
        </div>
        <div style="height:500px"></div>
        
        <div class="container test">
            <ul class="clearfix">
                <li class="wow bounceInLeft" data-wow-delay="0" data-wow-offset="100">test</li>
                <li class="wow fadeInDown" data-wow-delay="0.1s" data-wow-offset="100">test</li>
                <li class="wow fadeInDown" data-wow-delay="0.2s" data-wow-offset="100">test</li>
                <li class="wow fadeInDown" data-wow-delay="0.3s" data-wow-offset="100">test</li>
                <li class="wow fadeInDown" data-wow-delay="0.4s" data-wow-offset="100">test</li>
    
                </ul>
            </div>


    </body>
</html>
